[GNSS-SDR]

;######### GLOBAL OPTIONS ##################
;internal_fs_sps: Internal signal sampling frequency after the signal conditioning stage [samples per second].
GNSS-SDR.internal_fs_sps=4000000

;######### SIGNAL_SOURCE CONFIG ############
SignalSource.implementation=File_Signal_Source
SignalSource.filename=work/usrp_L1_60s.dat  
SignalSource.item_type=ishort
SignalSource.sampling_frequency=4000000

SignalSource.repeat=false
SignalSource.dump=false
SignalSource.dump_filename=data/darren/signal_source.dat
SignalSource.enable_throttle_control=false

;######### SIGNAL_CONDITIONER CONFIG ############
SignalConditioner.implementation=Signal_Conditioner
;######### DATA TYPE ADAPTER
DataTypeAdapter.implementation=Ishort_To_Complex
InputFilter.implementation=Pass_Through
;# ;######### INPUT FILTER ADAPTER
;# InputFilter.implementation=Fir_Filter
;# InputFilter.input_item_type=gr_complex
;# InputFilter.output_item_type=gr_complex
;# InputFilter.taps_item_type=float
;# InputFilter.number_of_taps=5
;# InputFilter.number_of_bands=2
;# InputFilter.band1_begin=0.25  ; # times Fs/2
;# InputFilter.band1_end=0.75  
;# InputFilter.band2_begin=0.76  ; # times Fs/2
;# InputFilter.band2_end=1.0  
;# InputFilter.ampl1_begin=1.0
;# InputFilter.ampl1_end=1.0
;# InputFilter.ampl2_begin=0.0
;# InputFilter.ampl2_end=0.0
;# InputFilter.band1_error=1.0
;# InputFilter.band2_error=1.0
;# InputFilter.filter_type=bandpass
;# InputFilter.grid_density=16
;# InputFilter.dump=false  ;# BUG seg fault if this is true
;######## RESAMPLER ADAPTER
Resampler.implementation=Pass_Through
Resampler.item_type=gr_complex


;######### CHANNELS GLOBAL CONFIG ############
Channels_1C.count=8
;# Channels_SBAS.count=2
Channels.in_acquisition=1
Channel.signal=1C



;######### ACQUISITION GLOBAL CONFIG ############
Acquisition_1C.implementation=GPS_L1_CA_PCPS_Acquisition
Acquisition_1C.item_type=gr_complex
Acquisition_1C.coherent_integration_time_ms=1
Acquisition_1C.repeat_satellite=false ; search again for same sate if discarded, useful for testing
;# this pfa is important to have a threshold high engouh for real acquires
;# Acquisition_1C.threshold=0.1
Acquisition_1C.pfa=0.01  # supersedes the threshold
Acquisition_1C.doppler_max=10000
Acquisition_1C.doppler_step=500
Acquisition_1C.dump=false
Acquisition_1C.dump_filename=data/darren/mini_0706_30s_4m_short_g50_trialA/acq_dump.dat


;######### TRACKING GLOBAL CONFIG ############
Tracking_1C.implementation=GPS_L1_CA_DLL_PLL_Tracking
Tracking_1C.item_type=gr_complex
Tracking_1C.extend_correlation_symbols=20
Tracking_1C.early_late_space_chips=0.5;
Tracking_1C.early_late_space_narrow_chips=0.1;
Tracking_1C.pll_bw_hz=35;
Tracking_1C.dll_bw_hz=2.0;
Tracking_1C.pll_bw_narrow_hz=5.0;
Tracking_1C.dll_bw_narrow_hz=0.50;
Tracking_1C.fll_bw_hz=10
Tracking_1C.enable_fll_pull_in=true;  ; use the fll loop during pull-in
Tracking_1C.enable_fll_steady_state=true
Tracking_1C.order=3;
Tracking_1C.dump=true
Tracking_1C.dump_filename=data/darren/usrp_mini_60s_4m_f/tracking_ch_
;Tracking_1C.dump_filename=data/darren/mini_0706_60s_4m_short_g50_trialB/tracking_ch_
Tracking_1C.dump_mat=true  ;## convert .dat into .mat for python handling

;######### TELEMETRY DECODER GPS CONFIG ############
TelemetryDecoder_1C.implementation=GPS_L1_CA_Telemetry_Decoder
TelemetryDecoder_1C.dump=false
;TelemetryDecoder_1C.dump_filename=data/darren/mini_0706_60s_4m_short_g50_trialB/nav_data.dat
TelemetryDecoder_1C.remove_dat=true


;######### OBSERVABLES CONFIG ############
Observables.implementation=Hybrid_Observables
Observables.dump=true
;Observables.dump_filename=data/darren/mini_0706_60s_4m_short_g50_trialB/observables.dat
Observables.dump_filename=data/darren/usrp_mini_60s_4m_f/observables.dat

;######### PVT CONFIG ############
PVT.implementation=RTKLIB_PVT
PVT.positioning_mode=PPP_Static  ; options: Single, Static, Kinematic, PPP_Static, PPP_Kinematic
PVT.iono_model=Broadcast ; options: OFF, Broadcast, SBAS, Iono-Free-LC, Estimate_STEC, IONEX
PVT.trop_model=Saastamoinen ; options: OFF, Saastamoinen, SBAS, Estimate_ZTD, Estimate_ZTD_Grad
PVT.output_rate_ms=10
PVT.display_rate_ms=500
PVT.nmea_dump_filename=data/darren_0707_a/gnss_sdr_pvt.nmea;
PVT.flag_nmea_tty_port=false;
PVT.nmea_dump_devname=data/darren_0707_a/dev/pts/4
PVT.flag_rtcm_server=false
PVT.flag_rtcm_tty_port=false
PVT.rtcm_dump_devname=data/darren_0707_a/dev/pts/1
PVT.dump=false
PVT.dump_filename=data/darren/usrp_mini_60s_4m_f/PVT
;PVT.dump_filename=../data/darren/mini_0706_60s_4m_short_g50_trialB/PVT